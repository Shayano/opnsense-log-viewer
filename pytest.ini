[pytest]
# Pytest configuration for OPNsense Log Viewer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.7

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take significant time to run
    ssh: Tests requiring SSH connection
    file_io: Tests involving file operations

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src/opnsense_log_viewer
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml

# Timeout for tests (in seconds)
timeout = 300

[coverage:run]
source = src/opnsense_log_viewer
branch = True
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */__main__.py
    */components/log_viewer.py
    */components/progress_dialog.py
    */__init__.py
